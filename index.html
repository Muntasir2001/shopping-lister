<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.css" rel="stylesheet" crossorigin="anonymous">
   <link href="design.css" rel="stylesheet">
   <title>Shopping Lister</title>
</head>
<body>
   <div class="container warning">
         <h5>The application is still under maintenance.</h5>
   </div>
   <nav id="nav">
      <div class="container">
         <h2>Shopping Lister</h2>
      </div>
   </nav>
   <div class="container add-product">
      <form>
         <label class="input-label" for="text"><h3>Add Your Item</h3></label>
         <div class="input-field">
            <input class="u-full-width input-item" type="text" placeholder="Ex: 5 Apples">
            <input id="add-btn" class="add-btn" type="submit" value="Add item">
         </div>
      </form>
   </div>
   <div class="container item-list-title">
      <h3>Your List of Items</h3>
   </div>
   <div class="container item-list">
      <div class="item">
         <p>5 bananas</p>
         <a class="edit" href="#">Edit</a>
         <a class="delete" href="#">Delete</a>
      </div>
      <div class="item">
         <p>Milk</p>
         <a class="edit" href="#">Edit</a>
         <a class="delete" href="#">Delete</a>
      </div>
      <div class="item">
         <p>4 Apples</p>
         <a class="edit" href="#">Edit</a>
         <a class="delete" href="#">Delete</a>
      </div>
      <div class="item">
         <p>10 Lemons</p>
         <a class="edit" href="#">Edit</a>
         <a class="delete" href="#">Delete</a>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
